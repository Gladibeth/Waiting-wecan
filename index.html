<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name=" theme-color" content="#000531">
  <title>Wecan!</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <section class="main-banner">
    <div class="main-banner__mask">
      <img class="particles one_bluelight" src="assets/img/pluslight.png" alt="">
      <img class="particles two_bluelight" src="assets/img/pluslight.png" alt="">
      <img class="particles three_bluelight" src="assets/img/pluslight.png" alt="">
      <img class="particles four_bluelight" src="assets/img/pluslight.png" alt="">
      <img class="particles one_bluedark" src="assets/img/plusdark.png" alt="">
      <img class="particles two_bluedark" src="assets/img/plusdark.png" alt="">
      <img class="particles three_bluedark" src="assets/img/plusdark.png" alt="">
      <img class="particles circle" src="assets/img/circle.png" alt="">
      
    </div>
    <div class="main-banner__content">
      <div class="main-banner__item">
        <div class="container">
          <div class="main-banner__img">
            <img src="assets/img/logo.png" alt="">
          </div>
          <div class="main-banner__box">
            <div class="main-banner__text">
              <h1>Próximamente Webcan!</h1>
            </div>
            <div class="main-banner__description">
              <p></p>
            </div>
  
          </div>
          <div class="main-banner__redes">
            <a class="main-banner__link" target="_blank" href="https://www.facebook.com/wecan.c0mpany/">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a class="main-banner__link" target="_blank" href="https://www.instagram.com/wecan.company/">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
            <a class="main-banner__link" target="_blank" href="https://www.linkedin.com/company/we-can-company/">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        
      </div>
      <div class="main-banner__item">
        <div class="main-banner__form" style="background-image:url('assets/img/form.png')">
          <!-- <div class="main-banner__formimg">
            <img src="assets/img/form.png" alt="">
          </div> -->
          <div class="main-banner__contentform">
            <div class="main-banner__form--title">
              <p>¿Quieres saber más?</p>
            </div>
            <form action="">
              <div class="form-group">
                  <input class="form-control" id="formGroupExampleInput" placeholder="Nombre y apellido" type="text">
                </div>
                <div class="form-group">
                  <input class="form-control" id="formGroupExampleInput2" placeholder="Correo" type="text">
                </div>
                <div class="form-group">
                  <input class="form-control" id="formGroupExampleInput2" placeholder="Teléfono" type="tel">
                </div>
                <div class="form-group">
                  <textarea placeholder="Mensaje" rows="8"></textarea>
                </div>
                <div class="float-left btn-box">
                  <button class="btn_custom btn--medium btn--filled">
                      Enviar
                    </button>
                </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
